<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store - Inventory Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical Store - Inventory Management</h1>
            <div class="user-account">
                <div class="user-info">
                    <span class="user-name"></span>
                    <span class="store-name"></span>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>
        <h1>Medicine Inventory</h1>
        <form id="inventoryForm">
            <div class="form-group">
                <label for="medicineName">Medicine Name</label>
                <input type="text" id="medicineName" placeholder="Enter medicine name" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Enter quantity in units" required>
            </div>
            
            <div class="form-group">
                <label for="batchNumber">Batch Number</label>
                <input type="text" id="batchNumber" placeholder="Enter batch number" required>
            </div>
            
            <div class="form-group">
                <label for="manufacturerDate">Manufacturer Date</label>
                <input type="date" id="manufacturerDate" required>
            </div>
            
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="date" id="expiryDate" required>
            </div>
            
            <div class="form-group">
                <label for="pricePerUnit">Price per Unit (₹)</label>
                <div class="price-input">
                    <span class="rupee-symbol">₹</span>
                    <input type="number" id="pricePerUnit" placeholder="Enter price per unit" step="0.01" min="0" required>
                </div>
            </div>

            <button type="submit">Add to Inventory</button>
        </form>

        <div class="button-group">
            <button id="saveInventory">Save Inventory</button>
            <button id="viewInventory">View Previous Inventory</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Medicine Name</th>
                    <th>Quantity</th>
                    <th>Batch Number</th>
                    <th>Manufacturer Date</th>
                    <th>Expiry Date</th>       
                    <th>Price per Unit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Inventory items will be added here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
